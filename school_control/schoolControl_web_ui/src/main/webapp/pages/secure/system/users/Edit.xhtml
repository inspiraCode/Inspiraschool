<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/default/main.xhtml">
	<ui:define name="title">EControl - Usuarios #{userBean.selectedItem.userName} </ui:define>
    <ui:define name="content-header">
        <script>
        $(document).ready(function() {
            $('#assignmentItem').draggable({stack: "div"});
        });
        </script>
    </ui:define>
    <ui:define name="content">
        <!-- Page Heading -->
        <!--overview start-->
        <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-industry"></i> <h:outputText rendered="#{userBean.selectedItem.id==0}" value=" Nuevo Usuario"></h:outputText>
                <h:outputText rendered="#{userBean.selectedItem.id>0}" value=" #{userBean.selectedItem.userName}"></h:outputText></h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/EControl/pages/secure/index.xhtml">Inicio</a></li>
                        <li><i class="fa fa-gears"></i>Sistema</li>
                        <li><i class="fa fa-industry"></i>
                            <h:outputText rendered="#{userBean.selectedItem.id==0}" value=" Nuevo Usuario"></h:outputText>
                            <h:outputText rendered="#{userBean.selectedItem.id>0}" value=" #{userBean.selectedItem.userName}"></h:outputText>
                        </li>
                    </ol>
                </div>
            </div>
        <p:messages id="msg" />
        <!-- Form content -->
        <h:form>
            <fieldset> 
                <div class="row">
                    <h:commandLink id="btnSaveId" action="#{userBean.upload}" styleClass="btn btn-success" style="margin-right:10px;">
                        <i class="fa fa-save"></i> Grabar
                    </h:commandLink>
                    <h:commandLink id="btnDeleteId" action="#{userBean.delete(userBean.selectedItem)}" rendered="#{userBean.selectedItem.id>0}" onclick="return confirm('¿Está usted seguro de eliminar el usuario #{userBean.selectedItem.userName}?');" styleClass="btn btn-danger" style="margin-right:30px;">
                        <i class="fa fa-trash-o"></i> Borrar
                    </h:commandLink>
                    <h:commandLink id="btnGoBackId" action="#{userBean.showList}" styleClass="btn btn-primary">
                        <i class="fa fa-arrow-left"></i> Regresar
                    </h:commandLink>
                </div>
                
                <!-- HEADER DATA -->
                <div class="row" style="margin-top:10px;">
                    <h:panelGroup styleClass="control-group col-md-6" layout="block" rendered="#{userBean.selectedItem.id>0}">
                        <div class="controls">
                            <div class="col-lg-8"> <strong>Usuario: </strong>#{userBean.selectedItem.userName}</div>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup styleClass="control-group col-md-6" layout="block" rendered="#{userBean.selectedItem.id==0}">
                        <!-- Define the user name -->
                        <h:outputLabel for="textUserName" value="Usuario: " styleClass="control-label"></h:outputLabel>
                        <div class="controls">
                            <h:inputText styleClass="form-control" id="textUserName" value="#{userBean.selectedItem.userName}" pt:placeholder="Usuario"></h:inputText>
                        </div>
                    </h:panelGroup>
                </div>
                <div class="row" style="margin-top:10px;">
                    <div class="control-group col-md-8">
                        <h:outputLabel for="textEmail" value="Correo: " styleClass="control-label"></h:outputLabel>
                        <div class="controls">
                            <h:inputText styleClass="form-control" id="textEmail" value="#{userBean.selectedItem.email}" pt:placeholder="Correo" pt:type="email"></h:inputText>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top:10px;">
                    <div class="control-group col-md-6">
                        <h:outputLabel for="textPassword" value="Contraseña: " styleClass="control-label"></h:outputLabel>
                        <div class="controls">
                            <h:inputSecret styleClass="form-control" id="textPassword" value="#{userBean.selectedItem.pass}" pt:placeholder="Contraseña"></h:inputSecret>
                        </div>
                    </div>
                    <div class="control-group col-md-6">
                        <h:outputLabel for="textPasswordConfirm" value="Confirmar Contraseña: " styleClass="control-label"></h:outputLabel>
                        <div class="controls">
                            <h:inputSecret styleClass="form-control" id="textPasswordConfirm" value="#{userBean.confirmPassword}" pt:placeholder="Confirmar Contraseña"></h:inputSecret>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-top:10px;"> 
                    <div class="control-group col-md-12">
                        <p:growl id="growl" escape="false"/>
                        <h:panelGroup id="availableRoles" layout="block" styleClass="panel panel-primary" style="overflow:hidden;">
                            <p class="panel-heading">Roles Disponibles</p>
                            <h:panelGroup layout="block" style="padding:10px;" rendered="#{empty userBean.availableRoles}">
                                No hay roles disponibles para asignar
                            </h:panelGroup>
                            <ui:repeat var="item" value="#{userBean.availableRoles}" rendered="#{not empty userBean.availableRoles}">
                                <h:panelGroup id="item" styleClass="btn btn-primary" style="margin:5px;">
                                    <f:attribute name="userRole" value="#{item}"/>
                                    <h:outputText value="#{item.name}" />
                                </h:panelGroup>
                                <p:draggable for="item" revert="true" cursor="move" opacity="0.3" helper="clone" />
                            </ui:repeat>
                            <p:droppable id="dropSelected" for="availableRoles" accept=".btn-success" tolerance="touch" activeStyleClass="panel-selected">
                                <p:ajax listener="#{userBean.onRemoveSie}" update="availableRoles selectedRoles growl" />
                            </p:droppable>
                        </h:panelGroup>

                        <h:panelGroup id="selectedRoles" layout="block" styleClass="panel panel-primary" style="overflow:hidden;">
                            <p class="panel-heading">Roles Asignados</p>
                            <h:panelGroup layout="block" style="padding:10px;" rendered="#{empty userBean.assignedRoles}">
                                No hay roles asignados
                            </h:panelGroup>
                            <ui:repeat var="item" value="#{userBean.assignedRoles}" rendered="#{not empty userBean.assignedRoles}">
                                <h:panelGroup id="item" styleClass="btn btn-success" style="margin:5px;">
                                    <f:attribute name="userRole" value="#{item}"/>
                                    <h:outputText value="#{item.name}" />
                                </h:panelGroup>
                                <p:draggable for="item" revert="true" cursor="move" opacity="0.3" helper="clone"  />
                            </ui:repeat>
                            <p:droppable id="dropAvailable" for="selectedRoles" accept=".btn-primary" tolerance="touch" activeStyleClass="panel-selected">
                                <p:ajax listener="#{userBean.onAddSie}" update="availableRoles selectedRoles growl" />
                            </p:droppable>
                        </h:panelGroup>
                    </div>
                </div>

                <!-- /HEADER DATA -->
            </fieldset>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        </h:form>
    </ui:define>
</ui:composition>

</html>
