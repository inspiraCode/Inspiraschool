<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/default/main.xhtml">
    <ui:define name="title">EControl - estudiantes</ui:define>
    <ui:define name="content-header">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css" />
        <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
        <script>
            $(document).ready(function(){
                var estudianteTableConfig = {
                  responsive : true,
                  "language" : {
                    "lengthMenu" : "Mostrar _MENU_ registros por página",
                    "zeroRecords" : "No se encontraron registros",
                    "info" : "Mostrando la página _PAGE_ de _PAGES_",
                    "infoEmpty" : "Catálogo vacío",
                    "infoFiltered" : "(filtrado de un total de _MAX_ registros)",
                    "search" : "Buscar:",
                    "paginate" : {
                      "first" : "Inicio",
                      "last" : "Final",
                      "next" : "Siguiente",
                      "previous" : "Anterior"
                    }
                  }
                };
                $('#studentsTable').DataTable(estudianteTableConfig);
            });
        </script>
    </ui:define>
    <ui:define name="content">
        <!--overview start-->
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-graduation-cap"></i> Estudiantes</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/EControl/pages/secure/index.xhtml">Inicio</a></li>
                <li><i class="fa fa-th-list"></i>Catálogos</li>                          
                <li><i class="fa fa-graduation-cap"></i>Estudiantes</li>
            </ol>
          </div>
        </div>
        <!-- /.row -->
        <p:messages id="msg" />
        <!-- Form content -->
        <h:form id="estudianteListForm">
            <h:commandLink id="addButton" action="#{studentBean.addNew}" styleClass="btn btn-primary" style="margin-bottom:30px;">
                <i class="fa fa-plus"></i>Agregar
            </h:commandLink>
            <h:commandLink id="removeSelectedButton" action="#{studentBean.removeSelected}" onclick="return confirm('¿Seguro que quiere borrar los estudiantes seleccionados del catálogo?');" styleClass="btn btn-warning" style="margin-left:10px;margin-bottom:30px;">
                <i class="fa fa-times"></i> Borrar Seleccionados
            </h:commandLink>
            <div id="studentsTable-wrapper">
            <h:dataTable pt:id="studentsTable" value="#{studentBean.all}" var="item" styleClass="table table-striped table-bordered table-hover compact" rowClasses="odd, even">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <p:selectBooleanCheckbox value="#{studentBean.checkSelectedItem(item)}">
                        <p:ajax update="msg" listener="#{studentBean.selectItem(item)}" />
                    </p:selectBooleanCheckbox>
                    <h:outputText value=" #{item.id}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">Matrícula</f:facet>
                    <h:outputText value="#{item.enrollNumber}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre (s)</f:facet>
                    <h:outputText value="#{item.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Apellido (s)</f:facet>
                    <h:outputText value="#{item.lastName}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Epresa</f:facet>
                    <h:outputText value="#{item.company.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Grupo Actual</f:facet>
                    <h:outputText value="#{studentBean.getStudentGroups(item)}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Estatus</f:facet>
                    <h:outputText value="#{item.studentStatus.name}" />
                </h:column>
                
                <h:column>
                    <h:commandLink id="editButton" action="#{studentBean.edit(item)}" styleClass="btn btn-primary" style="margin-right:10px;margin-bottom:5px;margin-top:5px;">
                        <i class="fa fa-pencil"></i> Modificar
                    </h:commandLink>
                    <h:commandLink id="removeButton" action="#{studentBean.delete(item)}" onclick="return confirm('¿Está usted seguro de borrar este estudiante del catálogo?\n Considere que al borrar el estudiante, borrará todo su historial en la base de datos.');" styleClass="btn btn-primary" style="margin-bottom:5px;margin-top:5px;">
                        <f:param name="item" value="#{item}" />
                        <i class="fa fa-times"></i> Borrar
                    </h:commandLink>
                </h:column>
            </h:dataTable>
            </div>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        </h:form>
    </ui:define>
</ui:composition>

</html>
