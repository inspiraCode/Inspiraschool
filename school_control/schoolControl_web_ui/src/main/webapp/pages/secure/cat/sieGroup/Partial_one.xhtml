<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/default/main.xhtml">
	<ui:define name="title">EControl - Parcial 1</ui:define>
    <ui:define name="content-header">
    </ui:define>
	<ui:define name="content">
		<h1>Calificaciones Parcial 1 de #{sieGroupBean.selectedItem.sieGroupName}</h1>
		<h:dataTable pt:id="sieGroupsTable" value="#{sieGroupBean.sieStudents}" var="item" styleClass="table table-striped table-bordered table-hover compact" rowClasses="odd, even"> 
			<h:column>
				<f:facet name="header">Matrícula</f:facet>
				<h:outputText value="#{item.enrollNumber}" />
			</h:column>
		</h:dataTable>
		<p>En contrucción</p>
	</ui:define>

</ui:composition>


</html>
