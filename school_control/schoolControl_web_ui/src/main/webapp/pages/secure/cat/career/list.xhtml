<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/default/main.xhtml">
    <ui:define name="title">EControl - Carreras</ui:define>
    <ui:define name="content-header">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css" />
        <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
        <script>
            $(document).ready(function(){
                var carreraTableConfig = {
                  responsive : true,
                  "language" : {
                    "lengthMenu" : "Mostrar _MENU_ registros por página",
                    "zeroRecords" : "No se encontraron registros",
                    "info" : "Mostrando la página _PAGE_ de _PAGES_",
                    "infoEmpty" : "Catálogo vacío",
                    "infoFiltered" : "(filtrado de un total de _MAX_ registros)",
                    "search" : "Buscar:",
                    "paginate" : {
                      "first" : "Inicio",
                      "last" : "Final",
                      "next" : "Siguiente",
                      "previous" : "Anterior"
                    }
                  }
                };
                $('#companiesTable').DataTable(carreraTableConfig);
            });
        </script>
    </ui:define>
    <ui:define name="content">
        <!--overview start-->
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-wrench"></i> Carreras</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="index.html">Inicio</a></li>
                <li><i class="fa fa-th-list"></i>Catálogos</li>                          
                <li><i class="fa fa-wrench"></i>Carreras</li>
            </ol>
          </div>
        </div>
        <!-- /.row -->
        <p:messages id="msg" />
        <!-- Form content -->
        <h:form id="carreraListForm">
            <h:commandLink id="addButton" action="#{careerBean.addNew}" styleClass="btn btn-primary" style="margin-bottom:30px;">
                <i class="fa fa-plus"></i>Agregar
            </h:commandLink>
            <h:commandLink id="removeSelectedButton" action="#{careerBean.removeSelected}" onclick="return confirm('¿Seguro que quiere borrar las carreras seleccionadas del catálogo?');" styleClass="btn btn-warning" style="margin-left:10px;margin-bottom:30px;">
                <i class="fa fa-times"></i> Borrar Seleccionados
            </h:commandLink>
            <h:commandLink id="pdfExportButton" onclick="showLoading=false;" action="#{careerBean.pdfReport(careerBean.all, 'carreras')}" styleClass="btn btn-info" style="margin-left:10px;margin-bottom:30px;">
                <i class="fa fa-file-pdf-o"></i> Pdf
            </h:commandLink>
            <h:commandLink id="xlsxExportButton" onclick="showLoading=false;" action="#{careerBean.xlsReport(careerBean.all, 'carreras')}" styleClass="btn btn-success" style="margin-left:5px;margin-bottom:30px;">
                <i class="fa fa-file-excel-o"></i> Excel
            </h:commandLink>
            <div id="companiesTable-wrapper">
            <h:dataTable pt:id="companiesTable" value="#{careerBean.all}" var="item" styleClass="table table-striped table-bordered table-hover compact" rowClasses="odd, even">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <p:selectBooleanCheckbox value="#{careerBean.isSelected(item)}">
                        <p:ajax update="msg" listener="#{careerBean.selectedItem(item)}" />
                    </p:selectBooleanCheckbox>
                    <h:outputText value=" #{item.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Código</f:facet>
                    <h:outputText value="#{item.code}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:outputText value="#{item.name}" />
                </h:column>
                
                <h:column>
                    <h:commandLink id="editButton" action="#{careerBean.edit(item)}" styleClass="btn btn-primary" style="margin-right:10px;margin-bottom:5px;margin-top:5px;">
                        <i class="fa fa-pencil"></i> Modificar
                    </h:commandLink>
                    <h:commandLink id="removeButton" action="#{careerBean.delete(item)}" onclick="return confirm('¿Está usted seguro de borrar esta carrera del catálogo?\n Considere que no se pueden borrar carreras que tienen historial de uso en la base de datos.');" styleClass="btn btn-primary" style="margin-bottom:5px;margin-top:5px;">
                        <f:param name="item" value="#{item}" />
                        <i class="fa fa-times"></i> Borrar
                    </h:commandLink>
                </h:column>
            </h:dataTable>
            </div>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        </h:form>
    </ui:define>
</ui:composition>

</html>
