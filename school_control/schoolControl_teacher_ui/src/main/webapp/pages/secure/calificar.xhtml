<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="/templates/default/main.xhtml">
    <ui:define name="title">Inspiraschool - Teacher</ui:define>
    <ui:define name="content-header">
        <!--<h:outputStylesheet name="css/estilo.css" /> -->
    </ui:define>
    <ui:define name="content">
        <div class="container well notes">
            <div class="row">
                <div class="col-xs-6">
                    <h3 style="margin-top:0;">Calificaciones</h3>
                </div>
                <div class="col-xs-4 col-xs-offset-2 text-left">
                    <label>Materia</label>
                    <p class="form-control-static">#{scoreBean.score.groupAssignment.assignment.name}</p>
                    <label>Grupo</label>
                    <p class="form-control-static">#{scoreBean.score.groupAssignment.group.grade} #{scoreBean.score.groupAssignment.group.dayTrip}</p>
                </div>
            </div>
            <br />
            <br />
            <h:dataTable value="#{scoreBean.scoresByGroup}" var="score">
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:outputText value="#{score.index}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Matr√≠cula</f:facet>
                    <h:outputText value="#{score.student.enrollNumber}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Alumno</f:facet>
                    <h:outputText value="#{score.student.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">P. 1</f:facet>
                    <h:inputText class="form-control" value="#{score.parcialOne}" />
                </h:column>
                <h:column>
                    <f:facet name="header">P. 2</f:facet>
                    <h:inputText class="form-control" value="#{score.parcialTwo}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Prom.</f:facet>
                    <h:outputText value="#{score.finalScore}" />
                </h:column>
            </h:dataTable>
        </div>
        <h:commandButton class="btn btn-success pull-right hidden-print" value="Imprimir" action="#{scoreBean.pdfByGroup}"/>
        <h:commandButton class="btn btn-success pull-right hidden-print" value="Guardar" action="#{scoreBean.calificar}"/>
    </ui:define>
</ui:composition>

</html>
