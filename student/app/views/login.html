<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Ingrese sus Credenciales</h3>
                </div>
                <div class="panel-body">
                    <div ng-show="error" class="alert alert-danger">{{error}}</div>
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Usuario" name="username" autofocus ng-model="user.username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="ContraseÃ±a" name="password" type="password" ng-model="user.password">
                            </div>
                            <button class="btn btn-lg btn-success btn-block" type="submit" ng-click="login()">Ingresar</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
