<html>

<head>

    <meta name="description" content="">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<body ng-app="studentApp" ng-controller="MainCtrl">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                    <span class="sr-only">Activar Navegaci√≥n</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="logo">
                    <a href="https://centrouniversitariopasodelnorte.com"><img style="min-width: 90px;" src="../images/logo.png" border="0" alt="logo"></a>
                </div>
                <a class="navbar-brand pull-left" href="#/">Estudiante</a>
            </div>
            <div class="collapse navbar-collapse" id="js-navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="loggedUser.userId > 0" ng-class="{ active: activePath=='/'}">
                        <a ng-click="go('/');hideMenuOpened();" href="">Inicio</a>
                    </li>
                    <li ng-show="loggedUser.userId > 0" ng-class="{ active: activePath=='/documents'}">
                        <a ng-click="go('/documents');hideMenuOpened();" href="">Documentos</a>
                    </li>
                    <li ng-hide="loggedUser.userId > 0" ng-class="{ active: activePath=='/login' }">
                        <a ng-click="go('/login');hideMenuOpened();" href="">Login</a>
                    </li>
                    <li ng-show="loggedUser.userId > 0" class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{loggedUser.userName}} <span
              class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <!-- <li><a ng-href="#/signup">New User</a></li> -->
                            <li><a href="" ng-click="logOut();hideMenuOpened();">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div ng-view=""></div>
    </div>
    <div class="footer hidden-print">
        <div class="container">
            <p><span class="glyphicon glyphicon-copyright-mark"></span> Inspiracode 2015. Todos los derechos reservados.</p>
        </div>
    </div>
