							</div>
							<div class="form-group">
								<input class="form-control" placeholder="ContraseÃ±a" name="password" type="password" ng-model="user.password">
							</div>
							<button class="btn btn-lg btn-success btn-block" type="submit" ng-click="login()">Ingresar</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
